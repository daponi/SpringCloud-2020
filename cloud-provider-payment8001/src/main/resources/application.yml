server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver            # mysql驱动包
    url: jdbc:mysql://localhost:3306/springcloud01?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 1230123


# myBatis整合
mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.www.entities    # 所有Entity别名类所在包

eureka:
  client:
    register-with-eureka: true # 表示是否将自己注册进EurekaServer默认为true。
    # 是否去注册中心获取其他服务的地址，是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka
